{% extends 'base.html' %}

{% block title %}削除｜issue-management{% endblock title %}

{% block content %}

    {% block h1 %}削除画面{% endblock h1 %}

    <div class="p-4">
        <form method="POST">
            {% csrf_token %}
            <p>この課題を削除します。よろしいですか？</p>
            <div class="p-3 mt-3 rounded" style="background-color: #d8eefe;">
                <!-- issue の内容 -->
                <p>課題No.：{{ object.id }}</p>
                <p>件名：{{ object.title }}</p>
                <p>内容：{{ object.contents }}</p>
            </div>
            <button type="submit" class="btn btn-danger mt-4">削除する</button>
        </form>
    </div>

{% endblock %}
