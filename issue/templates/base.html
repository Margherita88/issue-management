<!-- 静的ファイル呼び出し -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- Internet Explorerの互換モードを回避 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- ロゴ画像とテキスト -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #e60012">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-file-medical-fill" viewBox="0 0 16 16">
            <path
              d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M8.5 4.5v.634l.549-.317a.5.5 0 1 1 .5.866L9 6l.549.317a.5.5 0 1 1-.5.866L8.5 6.866V7.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L7 6l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V4.5a.5.5 0 1 1 1 0M5.5 9h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1m0 2h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1" />
          </svg>
          issue-management
        </a>
      </div>
    </nav>
    <!-- BootstrapのCSSとJSを入れる -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <!-- Navbar content -->
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #e60012">
        <div class="container-fluid">

          <a class="navbar-brand" href="{% url 'list' %}">Home</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'create' %}">新規登録</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">検索する</a>
              </li>

            </ul>
          </div>
          <div>
            {% if user.is_authenticated %}
            <a class="btn btn-outline-light btn-custom" href="{% url 'logout' %}" role="button">ログアウト</a>
            {% else %}
            <a class="btn btn-outline-light btn-custom" href="{% url 'login' %}" role="button">ログイン</a>
            <a class="btn btn-outline-light btn-custom" href="{% url 'signup' %}" role="button">サインアップ</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="container mt-3">
        <h1 class="h3">{% block h1 %}{% endblock h1 %}</h1>

        {% block content %}{% endblock %}
        <footer>
          フッター
          <a href="{% url 'list' %}">リストに戻る</a>
        </footer>
      </div>
    </div>
    <!-- BootstrapのCSSとJSを入れる -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
